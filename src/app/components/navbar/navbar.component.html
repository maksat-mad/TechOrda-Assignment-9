<div class="navbar">
  <div class="navbar-content">
    <div class="logo-group">
      <img class="logo-photo" src="./assets/navbar/Logo.svg" alt="logo"/>
      <p class="logo-text">Lawliet</p>
    </div>
    <div class="link-search-group">
      <div class="navbar-links">
        <p *ngFor="let link of links" class="link">{{link | uppercase}}</p>
      </div>
      <img class="search-icon" src="./assets/navbar/Vector.svg" alt="search-icon"/>
    </div>
  </div>
</div>
